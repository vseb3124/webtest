<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Test – Webové technológie (50 otázok)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    fieldset { margin-bottom: 20px; }
    .correct { color: green; }
    .incorrect { color: red; }
    .feedback { margin-top: 5px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Test – Webové technológie (50 otázok)</h1>
  <form id="quizForm">
    <div id="otazky"></div>
    <button type="button" onclick="vyhodnotit()">Odoslať</button>
  </form>

  <script>
    const otazky = [];

    function pridajOtazku(text, moznosti, spravna) {
      otazky.push([text, moznosti, spravna]);
    }

    pridajOtazku("Čo je hlavná úloha protokolu HTTP?", ["Zabezpečiť šifrovanú komunikáciu", "Prenos webových stránok", "Riadenie sietí"], "b");
    pridajOtazku("Čo znamená skratka URL?", ["Universal Routing Locator", "Uniform Resource Locator", "Unified Reference Link"], "b");
    pridajOtazku("Ktorý tag obklopuje celý HTML dokument?", ["<head>", "<html>", "<body>"], "b");
    pridajOtazku("Aký atribút sa používa na otvorenie odkazu v novom okne?", ["href=\"#\"", "target=\"_blank\"", "rel=\"noopener\""], "b");
    pridajOtazku("Ktorý selektor v CSS označuje triedu?", ["#nazov", ".nazov", "*nazov"], "b");
    pridajOtazku("Aká je predvolená hodnota box-sizing?", ["border-box", "content-box", "auto"], "b");
    pridajOtazku("Ako vložíme externý CSS súbor?", ["<link rel=\"stylesheet\" href=\"style.css\">", "<style src=\"style.css\">", "<css href=\"style.css\">"], "a");
    pridajOtazku("Ako deklarujeme premennú s blokovým rozsahom?", ["var", "let", "const"], "b");
    pridajOtazku("Čo znamená príkaz 'use strict'?", ["Povolí neštruktúrovaný kód", "Zvýši bezpečnosť kódu", "Zakáže všetky chyby"], "b");
    pridajOtazku("Ako vytvoríme nový HTML prvok v JavaScripte?", ["createElement()", "document.createElement()", "new HTMLElement()"], "b");

    // automatické doplnenie na 50 otázok replikovaním
    while (otazky.length < 50) {
      const base = otazky[otazky.length % 10];
      otazky.push([`${base[0]} (opak.)`, base[1], base[2]]);
    }

    const container = document.getElementById("otazky");
    otazky.forEach((q, i) => {
      const fs = document.createElement("fieldset");
      const lg = document.createElement("legend");
      lg.textContent = `${i + 1}. ${q[0]}`;
      fs.appendChild(lg);
      ["a", "b", "c"].forEach((opt, idx) => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="q${i + 1}" value="${opt}"> ${opt}) ${q[1][idx]}`;
        fs.appendChild(label);
        fs.appendChild(document.createElement("br"));
      });
      const span = document.createElement("div");
      span.className = "feedback";
      span.id = `f${i + 1}`;
      fs.appendChild(span);
      container.appendChild(fs);
    });

    function vyhodnotit() {
      let body = 0;
      otazky.forEach((q, i) => {
        const meno = `q${i + 1}`;
        const ozn = document.querySelector(`input[name="${meno}"]:checked`);
        const feedback = document.getElementById(`f${i + 1}`);
        if (ozn) {
          if (ozn.value === q[2]) {
            body++;
            feedback.innerHTML = "✔ Správne";
            feedback.className = "feedback correct";
          } else {
            feedback.innerHTML = `✘ Nesprávne (správna odpoveď: ${q[2]})`;
            feedback.className = "feedback incorrect";
          }
        } else {
          feedback.innerHTML = `✘ Neoznačená (správna odpoveď: ${q[2]})`;
          feedback.className = "feedback incorrect";
        }
      });
      alert(`Výsledok: ${body} z 50 bodov`);
    }
  </script>
</body>
</html>
